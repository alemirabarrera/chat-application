<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Signin</title>                                                            
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" href="">

</head>
<body class="container">
    <div class="row mt-5">
        <div class="col-sm-6">
                <h1>Google Signin</h1>
                <hr>
            
                <script src="https://accounts.google.com/gsi/client" async></script>
                <div id="g_id_onload"
                    data-client_id="119518432476-00av6git9cksdieko5oslguc4dib2aq3.apps.googleusercontent.com"
                    data-auto_prompt="false"
                    data-callback="onSignIn">                    
                </div>
                <div class="g_id_signin"
                    data-type="standard"
                    data-size="large"
                    data-theme="outline"
                    data-text="sign_in_with"
                    data-shape="rectangular"
                    data-logo_alignment="left">
                </div>
                <br>
                <button id="google_singout" href="#">Sign out</button>
        </div>        
        <div class="col-sm-6">
            <form class="d-grid" action="">
                <h1>Login manual</h1>
                <hr>
                 <input type="text" name="correo" class="form-control mn-2" placeholder="Correo">
                 <br>
                 <input type="text" name="password" class="form-control mn-2" placeholder="password">
                 <br>
                <button type="submit" class="btn btn-primary">Ingresar</button>
            </form>

        </div>
    </div>

    <script src="js/auth.js"></script>

</body>
</html>
